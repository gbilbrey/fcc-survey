<!DOCTYPE html>
<html>
    <head>
        <title>
            Free Code Camp Survey Example
        </title>
    </head>
    <body>
        <div id="title">
            <h1>This is the title</h1>
        </div>
        <div id="description">
            <p>This is the description of the survey.  VERY descriptive</p>
        </div>
        <form id="survey-form">

            <p class="leftTab">Enter your Basic Information</p>
            <label id="name-label" for="name">Name*:</label>
            <input id="name" placeholder="Enter your Name (first, last)">
            <label id="email-label" for="email">Email*:</label>
            <input id="email" placeholder="Enter your email address">
            <label id="number-label" for="number">Number*:</label>
            <input id="number" placeholder="Enter number of ......" required>

            <select id="dropdown">
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
            </select>
            
            <input type="radio" name="radio" value="one">One<br>
            <input type="radio" name="radio" value="two">Two<br>
            <input type="radio" name="radio" value="three">Three<br>
            
            <textarea id="additional-comments">This is a text area</textarea>
            
        </form>
    </body>
</html>
